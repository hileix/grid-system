<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>栅格系统</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      .aaa {
        background: #f00;
      }
      .aaa-2 {
        background: #00f;
      }

      .bbb {
        background: #0f0;
      }
      .bbb-2 {
        background: #f00;
      }

      .ccc {
        background: #00f;
      }
      .ccc-2 {
        background: #0f0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-4 col-xs-6 col-lg-1 aaa">11</div>
      <div class="col-4 col-xs-2 col-lg-1 bbb">22</div>
      <div class="col-4 col-xs-4 col-lg-1 ccc">33</div>
    </div>
    <div class="row">
      <div class="col-4 col-xs-6 col-lg-1 aaa-2">11</div>
      <div class="col-4 col-xs-2 col-lg-1 bbb-2">22</div>
      <div class="col-4 col-xs-4 col-lg-1 ccc-2">33</div>
    </div>
  </body>
</html>
